{% extends "base.html" %}
{% block title %}Create Booking{% endblock %}
{% block content %}
<h2 class="mb-4">Create a booking for member</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    <label class="form-label" for="id_{{ field.name }}">{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
    <div class="text-danger small">{{ field.errors|striptags }}</div>
    {% endif %}
  </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
